<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrCreator Contact</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3d8f7;
      color: white;
    }

    h1 {
      margin-left: 20px;
      padding-top: 30px;
      font-size: 3em;
      color: #d16bf7;
    }

    .form-container {
      position: relative;
      padding: 50px;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      display: block;
      width: 100%;
      padding: 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 30px;
      background: #dd87f8;
      color: white;
      font-size: 1.2em;
    }

    input::placeholder, textarea::placeholder {
      color: #fbe7ff;
    }

    button {
      background: #eaadff;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: -10px;
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh;
      background: linear-gradient(to top, #40005c, #7c00a6, #c633ff, #f7b0ff);
      clip-path: ellipse(75% 100% at 50% 100%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>FrCreator</h1>
  <div class="form-container">
    <form id="contact-form">
      <input type="text" id="user_name" name="user_name" placeholder="Your name" required />
      <textarea id="message" name="message" rows="5" placeholder="What do you need?" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="waves"></div>

  <script>
    // Inicializace EmailJS s tvým public key
    (function(){
      emailjs.init("auHvXOksKCMUwN4u3");
    })();

    // Odeslání formuláře
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_2yfvfud", "template_2zqueek", this)
        .then(function(response) {
          alert("Zpráva byla úspěšně odeslána!");
          document.getElementById("contact-form").reset();
        }, function(error) {
          alert("Chyba při odesílání: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
