<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Změna uživatelského jména</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .save-button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(120deg, #d0e8ff, #2f80ed);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .save-button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Uživatelské jméno:</h2>
    <p id="username">Nenačteno</p>

    <input type="text" id="newUsername" placeholder="Zadej nové jméno">
    <button class="save-button" onclick="saveUsername()">ULOŽIT</button>
  </div>

  <script>
    window.onload = () => {
      const saved = localStorage.getItem("username");
      const usernameElement = document.getElementById("username");
      if (saved) {
        usernameElement.textContent = saved;
      } else {
        usernameElement.textContent = "Kuba";
      }
    }

    function saveUsername() {
      const input = document.getElementById("newUsername");
      const newName = input.value.trim();
      const usernameElement = document.getElementById("username");

      if (newName !== "") {
        usernameElement.textContent = newName;
        localStorage.setItem("username", newName);
        input.value = "";
        alert("Uživatelské jméno bylo změněno a uloženo.");
      } else {
        alert("Zadej platné jméno.");
      }
    }
  </script>

</body>
</html>
